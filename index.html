<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Color Flipper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Color Flipper</h1>
      <div class="nav-links">
        <button class="nav-btn active" id="simple">Simple</button>
        <button class="nav-btn" id="hex">Hex</button>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>
          Background Color:
          <span class="current-color" id="currentColor">Brown</span>
        </h2>
        <button class="btn" id="btn">Click Me</button>
        <div class="color-history" id="colorHistory"></div>
        <div class="instructions">
          <ul>
            <li>Click the button to generate random colors.</li>
            <li>Switch between Simple and Hex modes.</li>
            <li>Click on color history to reuse previous colors</li>
          </ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
